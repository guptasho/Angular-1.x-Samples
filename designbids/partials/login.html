<div class="container-fluid">
	<div class="row">
		<form role="form">
		  <div class="form-group">
			<label for="username">Username</label>
			<input id="username" type="text" name="" ng-model="login.username"></input>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
			<input id="password" type="password" name="" ng-model="login.password"></input>
		  </div>
		  <button type="submit" class="btn btn-primary btn-sm" ng-click="authenticateUser()">Login</button>
		</form>
	</div>
</div>
